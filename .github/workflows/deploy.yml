name: Deploy to Apache2

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -p 44 -o StrictHostKeyChecking=no sysadmin@69.54.142.142 << 'EOF'
            cd /var/www/html/
            git pull origin main  # Pull the latest changes from the repository
            sudo systemctl restart apache2  # Restart Apache to apply the changes
          EOF
