name: Deploy to Apache2 Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Release Directory
        run: echo "RELEASE_DIR=${{ vars.DEPLOY_PATH }}/releases/$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "${{ env.RELEASE_DIR }}"

      - name: Restart Apache and Update Symlink
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            ln -sfn /var/www/myapp/releases/$(ls -t /var/www/myapp/releases | head -n 1) /var/www/myapp/current
            echo '${{ secrets.SSH_PASSWORD }}' | sudo -S systemctl restart apache2

